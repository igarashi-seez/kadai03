<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課題03</title>
  <style>
    body {
      overflow-x: hidden;
    }
    .popup-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0) rotate(0);
      color: red;
      font-weight: 700;
      font-size: 15rem;
      white-space: nowrap;
      transition: transform .5s;
      text-shadow: 0 3px 6px #000;
    }
    .popup-text.animated {
      transform: translate(-50%, -50%) scale(1) rotate(350deg);
    }
    .loading-text {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 700;
      font-size: 5rem;
      white-space: nowrap;
    }
    .loading-text .loaded {
      display: inline-block;
      font-size: 1.5rem;
      text-align: center;
    }
    .loading-text.active {
      display: block;
    }
    .check {
      font-weight: 700;
      color:#14A44D;
      font-size: 1.5em;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- enterキーで検索できるようにformで囲んだ -->
  <form>
    <input id="name" type="text" value="西村博之" placeholder="名前を入力" list="example">
    <datalist id="example">
      <option value="西村博之"></option>
      <option value="伊達みきお"></option>
      <option value="塙宣之"></option>
      <option value="粗品 (お笑い芸人)"></option>
      <option value="五十嵐大士"></option>
    </datalist>
    <button id="displayButton">Wikipediaの情報を取得する</button>
  </form>
  <div class="contents">
    <div id="displayArea">
    </div>
    <span id="popupText" class="popup-text"></span>
    <span id="loadingText" class="loading-text"></span>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
